<html>
    <head>
        <title>Application form</title>
        <center><h1>Application form</h1></center>
        <body>
            <label for="">First Name:</label>
            <input type="text">
            <label for="">Last Name:</label>
            <input type="text"><br><br>
            <label for="">DOB:</label>
            <input type="date"name=""id=""><br><br>
            <label for="">Age:</label>
            <input type="number"><br><br>
            <label for="">Gender:</label>
            <input type="radio"name="gender">Male
            <input type="radio"name="gender">Female
            <input type="radio"name="gender">others<br><br>
            <label for="">Email Address:</label>
            <input type="email"placeholder="example123@gmail.com"><br><br>
            <label for="">Positions Available:</label>
            <input type="radio">Junior Developer
            <input type="radio">Mid-level Developer
            <input type="radio">Senior Developer<br><br>
            <label for="">Programming Languages:</label>
            <input type="checkbox">Java
            <input type="checkbox">JavaScript
            <input type="checkbox">Python<br><br>
            <label for="">Password:</label>
            <input type="text">
            <label for="">Confirm Password:</label>
            <input type="text"><br><br>
            <input type="button"value="submit">
            <input type="button"value="Reset">
        </body>
    </head>
</html>
